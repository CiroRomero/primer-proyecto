<table class="table">


    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Categoriia</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let producto of coleccionProductos">
            <th scope="row">1</th>

            <td>
                <img src="{{producto.imagen}}" alt="{{producto.alt}}">
            </td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.categoria}}</td>

            <!--Acciones-->
            <td>
                <button id="btn-edit" title="Editar" type="button" class="btn btn-online-warnig">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
            <td>
                <button id="btn-delete" title="Eliminar" type="button" class="btn btn-online-danger">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>





<!-- Buton para agregar productos -->
<button type="button" class="btn btn-online-primary" data-bs-toggle="modal" data-bs-target="#agregarProducto">
    Agregar un nuevo producto
  </button>
  
  <!-- Modal para agregar producto -->
  <div class="modal fade" id="agregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"> Ingrese un Nuevo Producto </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!--Campo del Modal-->
        <div [formGrup]="producto" class="modal-body">
            <div class="mb-3">
                <label class="form-label">Ingrese el nombre del producto</label>
                <input class="form-control" type="text" formControlName="nombre" placeholder="Ej: Medias de chanchitos">
            </div>
            <div class="mb-3">
                <label class="form-label">Ingrese el nombre del producto</label>
                <input class="form-control" type="number" formControlName="precio" placeholder="Ej: Medias de chanchitos">
            </div>

            <div class="mb-3">
                <label class="form-label">Ingrese el nombre del producto</label>
                <input class="form-control" type="text" formControlName="descripcion" placeholder="Ej: Medias de chanchitos">
            </div>

            <div class="mb-3">
                <label class="form-label">Ingrese el nombre del producto</label>
                <input class="form-control" class="form-selec"  formControlName="categoria">
                <option selected>Elija una opcion></option>
                <option value="alimentacion">alimentacion</option>
                <option value="indumentaria">indumentaria</option>
                <option value="juguetes">juguetes</option>
            </div>

            <div class="mb-3">
                <label class="form-label">Ingrese el nombre del producto</label>
                <input class="form-control" type="text" formControlName="imagen" placeholder="Ej: Medias de chanchitos">
            </div>

            <div class="mb-3">
                <label class="form-label">Ingrese el nombre del producto</label>
                <input class="form-control" type="text" formControlName="alt" placeholder="Ej: Medias de chanchitos">
            </div>
            
            
        </div>

        <!--Acciones del Modal-->
        <div class="modal-footer">
            <button type="button" class="btn btn-online-succes" data-bs-dismiss="modal">Guardar</button>
            <button type="button" class="btn btn-online-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
